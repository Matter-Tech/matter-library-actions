name: Run Library Test suite

on:
  workflow_call:

jobs:
  setup:
    name: Configure environment
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ "3.10", "3.11"   ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Code checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Installing Hatch
        run: pip install --upgrade hatch

  run-tests:
    name: Tests
    needs: setup
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ "3.10", "3.11" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Code checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Installing building dependencies for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update && sudo apt-get install -f libcurl4-openssl-dev libssl-dev

      - name: Installing building dependencies for MacOs
        if: matrix.os == 'macos-latest'
        run: |
          brew upgrade openssl

      - name: Installing Hatch
        run: pip install --upgrade hatch

      - name: Running tests
        env:
          CPPFLAGS: "-I$(brew --prefix)/opt/curl/include"
          LDFLAGS: "-L$(brew --prefix)/opt/curl/lib"
        run: hatch run test
