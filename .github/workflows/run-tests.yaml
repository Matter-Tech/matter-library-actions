name: Run Library Test suite

on:
  workflow_call:

jobs:
  setup:
    name: Configure environment
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.10", "3.11", "3.12"  ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Installing Hatch
        run: pip install --upgrade hatch

  run-tests:
    name: Tests
    needs: setup
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.10", "3.11", "3.12" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Installing building dependencies for Linux
        run: |
          sudo apt update && sudo apt-get install -f libcurl4-openssl-dev libssl-dev

      - name: Installing Hatch
        run: pip install --upgrade hatch

      - name: Set up test environment
        env:
          COMPOSE_EXISTS: ${{ steps.check-docker-compose.outputs.COMPOSE_EXISTS }}
        run: |
          if [ $COMPOSE_EXISTS == 'true' ]; then
            docker compose up -d
          else
            echo "docker-compose.yaml does not exists"
          fi

      - name: Running tests
        run: hatch run test

      - name: Tear down test environment
        env:
          COMPOSE_EXISTS: ${{ steps.check-docker-compose.outputs.COMPOSE_EXISTS }}
        run: |
          if [ $COMPOSE_EXISTS == 'true' ]; then
            docker compose down -v
          else
            echo "docker-compose.yaml does not exists"
          fi